name: Windows Build (x86_64 & x86)
on:
  push:
    branches:
      - "main"
    paths-ignore:
      - .github/workflows/FreeBSD.yml
      - .github/workflows/Linux.yml
  pull_request:
    types:
      - edited
      - opened
      - synchronize
    paths-ignore:
      - .github/workflows/FreeBSD.yml
      - .github/workflows/Linux.yml
  workflow_dispatch:
concurrency:
  # Cancel concurrent workflows for the same PR or commit hash.
  group: ${{github.workflow}}-${{github.event_name == 'pull_request' && github.head_ref || github.sha}}
  cancel-in-progress: true

jobs:
  build:
    name: Windows (${{ matrix.arch }})
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, x86]
        include:
          - arch: x86_64
            preset_config: ninja-x86_64
            preset_build: ninja-release
            dll_name: gamex86_64.dll
          - arch: x86
            preset_config: ninja-x86
            preset_build: ninja-release-x86
            dll_name: gamex86.dll

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Restore CMake cache
        uses: actions/cache@v4
        with:
          path: |
            build/.cmake
            build/CMakeFiles
          key: ${{ runner.os }}-cmake-${{ matrix.arch }}-${{ hashFiles('neo/CMakeLists.txt') }}
          restore-keys: ${{ runner.os }}-cmake-${{ matrix.arch }}-

      - name: Get latest CMake
        uses: lukka/get-cmake@latest

      - name: Setup MSVC environment (via vswhere)
        shell: pwsh
        env:
          ARCH: ${{ matrix.arch }}
        run: |
          $vswhere = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
          if (-not (Test-Path $vswhere)) {
            Write-Error "vswhere.exe not found at $vswhere"
            exit 1
          }

          $inst = & $vswhere -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -property installationPath
          if (-not $inst) {
            Write-Error "No Visual Studio installation with VC tools found"
            exit 1
          }

          Write-Host "Found Visual Studio at: $inst"

          $archArg = if ($env:ARCH -eq 'x86_64') { '-arch=x64' } else { '-arch=win32' }

          # Run VsDevCmd.bat in cmd, then run `set` to dump the environment.
          $vsDevCmd = Join-Path $inst 'Common7\Tools\VsDevCmd.bat'
          if (-not (Test-Path $vsDevCmd)) {
            Write-Error "VsDevCmd.bat not found at $vsDevCmd"
            exit 1
          }

          $envDump = & cmd /c "`"$vsDevCmd`" $archArg && set"
          if (-not $envDump) {
            Write-Error "Failed to run VsDevCmd.bat"
            exit 1
          }

          # Write each environment variable into $GITHUB_ENV so subsequent steps inherit them
          foreach ($line in $envDump) {
            if ($line -match '^(.*?)=(.*)$') {
              $name = $matches[1]
              $value = $matches[2]
              # Skip some very large or irrelevant variables if desired (optional)
              Add-Content -Path $env:GITHUB_ENV -Value "$name=$value"
            }
          }

          Write-Host "MSVC environment exported to GITHUB_ENV"

      - name: Build with CMake+Ninja
        uses: lukka/run-cmake@v10
        with:
          cmakeListsTxtPath: "${{github.workspace}}/neo/CMakeLists.txt"
          configurePreset: "${{ matrix.preset_config }}"
          buildPreset: "${{ matrix.preset_build }}"
          vcpkg: false

      - name: Create binary.conf
        shell: pwsh
        run: |
          @'
          // add flags for supported operating systems in this pak
          // one id per line
          // name the file binary.conf and place it in the game pak
          // 0 windows
          // 1 macosx
          // 2 linux/freebsd
          0

          '@ | Out-File -FilePath "${{ github.workspace }}\base\binary.conf" -Encoding utf8

      - name: Package into game00.pk4
        shell: pwsh
        run: |
          cd "${{ github.workspace }}\base"
          $files = @("binary.conf", "${{ matrix.dll_name }}")
          if (Test-Path game00.pk4) { Remove-Item game00.pk4 -Force }
          Compress-Archive -Path $files -DestinationPath game00.pk4 -Force

          # Remove binary.conf only if the pak was created
          if (Test-Path game00.pk4) {
            Write-Host "game00.pk4 created, removing binary.conf from base"
            Remove-Item -Path "binary.conf" -Force -ErrorAction SilentlyContinue
          } else {
            Write-Host "game00.pk4 not found; keeping binary.conf"
          }

      - name: Copy base files to the output folder
        shell: pwsh
        run: |
          cd ${{github.workspace}}
          Copy-Item -Path "base" -Destination "output/windows/base" -Recurse
          Copy-Item -Path ".github/Changelog.md" -Destination "output/windows"
          Copy-Item -Path ".github/Configuration.md" -Destination "output/windows"
          Copy-Item -Path ".github/README.md" -Destination "output/windows"

      - name: Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prey2006-windows-${{ matrix.arch }}
          path: output/windows/
          compression-level: 6
